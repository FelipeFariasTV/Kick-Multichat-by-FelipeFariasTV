<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Chat Kick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 15px;
        }
        h1, p {
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        #streamerInput {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            width: 250px;
        }
        #addChatBtn {
            padding: 10px 15px;
            border: none;
            background-color: #00ff7f; /* Verde da Kick */
            color: #111;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #addChatBtn:hover {
            background-color: #00e673;
        }
        #chat-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .chat-wrapper {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 340px; /* Largura ajustável */
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .chat-title {
            font-weight: bold;
            color: #00ff7f;
        }
        .close-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .chat-iframe {
            border: none;
            width: 100%;
            height: 500px; /* Altura ajustável */
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <h1>Visualizador de Múltiplos Chats da Kick</h1>
    <p>Digite o nome de usuário do streamer da Kick e clique em "Adicionar Chat".</p>
    
    <div id="controls">
        <input type="text" id="streamerInput" placeholder="Ex: xqc, roshtein...">
        <button id="addChatBtn">Adicionar Chat</button>
    </div>

    <div id="chat-container">
        </div>

    <script>
        const streamerInput = document.getElementById('streamerInput');
        const addChatBtn = document.getElementById('addChatBtn');
        const chatContainer = document.getElementById('chat-container');

        // Função para adicionar um novo chat
        function addChat() {
            const streamerName = streamerInput.value.trim().toLowerCase();
            if (streamerName === '') {
                alert('Por favor, digite o nome de um streamer.');
                return;
            }

            // Cria o wrapper do chat
            const chatWrapper = document.createElement('div');
            chatWrapper.className = 'chat-wrapper';

            // Cria o cabeçalho com título e botão de fechar
            const chatHeader = document.createElement('div');
            chatHeader.className = 'chat-header';
            
            const chatTitle = document.createElement('span');
            chatTitle.className = 'chat-title';
            chatTitle.textContent = streamerName;

            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = 'X';
            closeBtn.onclick = function() {
                chatContainer.removeChild(chatWrapper);
            };

            chatHeader.appendChild(chatTitle);
            chatHeader.appendChild(closeBtn);

            // Cria o iframe do chat
            const iframe = document.createElement('iframe');
            iframe.className = 'chat-iframe';
            iframe.src = `https://kick.com/embed/chat/v2/${streamerName}`;
            
            // Monta o componente final
            chatWrapper.appendChild(chatHeader);
            chatWrapper.appendChild(iframe);

            // Adiciona ao container principal
            chatContainer.appendChild(chatWrapper);

            // Limpa o input
            streamerInput.value = '';
        }

        // Adiciona evento ao botão
        addChatBtn.addEventListener('click', addChat);

        // Permite adicionar ao pressionar "Enter" no campo de texto
        streamerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addChat();
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Chats - Kick</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #main-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        #streamerInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
        }
        #addChatBtn, #openAllOnlineBtn {
            padding: 10px 15px;
            border: none;
            color: #111;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #addChatBtn { background-color: #00ff7f; }
        #openAllOnlineBtn { background-color: #7f7fff; }
        #addChatBtn:active, #openAllOnlineBtn:active { transform: scale(0.98); }

        #launcher-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel-launcher {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-left: 4px solid #00ff7f;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: hidden;
        }
        .channel-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #aaa;
            background-color: #2a2a2a;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .channel-actions { display: flex; align-items: center; gap: 10px; }
        .launch-btn { background-color: #444; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .close-btn { background-color: #ff4d4d; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
        #status-message {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-controls">
            <input type="text" id="streamerInput" placeholder="Adicionar canal à lista...">
            <button id="addChatBtn">Adicionar</button>
            <button id="openAllOnlineBtn">Abrir Todos Online</button>
        </div>

        <div id="launcher-container">
            </div>
        <p id="status-message" style="display: none;">Verificando canais online...</p>
    </div>

    <script>
        const streamerInput = document.getElementById('streamerInput');
        const addChatBtn = document.getElementById('addChatBtn');
        const openAllOnlineBtn = document.getElementById('openAllOnlineBtn');
        const launcherContainer = document.getElementById('launcher-container');
        const statusMessage = document.getElementById('status-message');

        let channelTimers = {};

        // --- LÓGICA DE STATUS E RENDERIZAÇÃO ---

        async function checkAndRenderOnlineChannels() {
            const savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            if (savedChannels.length === 0) {
                statusMessage.textContent = 'Sua lista de canais está vazia. Adicione um canal para começar.';
                statusMessage.style.display = 'block';
                return;
            }
            
            statusMessage.textContent = 'Verificando canais online...';
            statusMessage.style.display = 'block';

            const promises = savedChannels.map(async (channelName) => {
                try {
                    const response = await fetch(`https://kick.com/api/v2/channels/${channelName}`);
                    if (!response.ok) return null;
                    const data = await response.json();
                    return data.livestream ? channelName : null;
                } catch (error) {
                    console.error(`Erro ao verificar status de ${channelName}:`, error);
                    return null;
                }
            });

            const results = await Promise.all(promises);
            const onlineChannels = results.filter(Boolean); // Filtra para manter apenas os nomes dos canais online

            launcherContainer.innerHTML = ''; // Limpa a lista atual

            if (onlineChannels.length > 0) {
                statusMessage.style.display = 'none';
                onlineChannels.forEach(channelName => createLauncherElement(channelName));
            } else {
                statusMessage.textContent = 'Nenhum canal online no momento.';
                statusMessage.style.display = 'block';
            }
        }

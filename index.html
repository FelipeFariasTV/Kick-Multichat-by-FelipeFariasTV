<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Chats - Kick</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #main-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        #streamerInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
        }
        #addChatBtn, #openAllOnlineBtn {
            padding: 10px 15px;
            border: none;
            color: #111;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #addChatBtn { background-color: #00ff7f; }
        #openAllOnlineBtn { background-color: #7f7fff; }
        #addChatBtn:active, #openAllOnlineBtn:active { transform: scale(0.98); }

        #launcher-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel-launcher {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-left: 4px solid #00ff7f;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: hidden;
        }
        .channel-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #aaa;
            background-color: #2a2a2a;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .channel-actions { display: flex; align-items: center; gap: 10px; }
        .launch-btn { background-color: #444; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .close-btn { background-color: #ff4d4d; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
        #status-message {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-controls">
            <input type="text" id="streamerInput" placeholder="Adicionar canal à lista...">
            <button id="addChatBtn">Adicionar</button>
            <button id="openAllOnlineBtn">Abrir Todos Online</button>
        </div>

        <div id="launcher-container">
            </div>
        <p id="status-message" style="display: none;">Verificando canais online...</p>
    </div>

    <script>
        const streamerInput = document.getElementById('streamerInput');
        const addChatBtn = document.getElementById('addChatBtn');
        const openAllOnlineBtn = document.getElementById('openAllOnlineBtn');
        const launcherContainer = document.getElementById('launcher-container');
        const statusMessage = document.getElementById('status-message');

        let channelTimers = {};

        // --- LÓGICA DE STATUS E RENDERIZAÇÃO (CORRIGIDA) ---

        async function checkAndRenderOnlineChannels() {
            const savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            
            if (savedChannels.length === 0) {
                launcherContainer.innerHTML = '';
                statusMessage.textContent = 'Sua lista de canais está vazia. Adicione um canal para começar.';
                statusMessage.style.display = 'block';
                return;
            }
            
            statusMessage.textContent = 'Verificando canais online...';
            statusMessage.style.display = 'block';
            launcherContainer.innerHTML = ''; // Limpa a tela antes de começar a verificação

            let onlineChannels = [];

            // **A CORREÇÃO ESTÁ AQUI: Verificando um por um**
            for (const channelName of savedChannels) {
                try {
                    const response = await fetch(`https://kick.com/api/v2/channels/${channelName}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.livestream) {
                            onlineChannels.push(channelName);
                        }
                    }
                    // Pequena pausa para não sobrecarregar a API
                    await new Promise(resolve => setTimeout(resolve, 50)); 
                } catch (error) {
                    console.error(`Erro ao verificar status de ${channelName}:`, error);
                }
            }

            // Agora renderiza apenas os que estão online
            if (onlineChannels.length > 0) {
                statusMessage.style.display = 'none';
                onlineChannels.forEach(channelName => createLauncherElement(channelName));
            } else {
                statusMessage.textContent = 'Nenhum canal online no momento.';
                statusMessage.style.display = 'block';
            }
        }

        // --- LÓGICA DE ABRIR CHATS E TIMERS ---

        function openChatAndStartTimer(channelName) {
            const chatUrl = `https://kick.com/${channelName}/chatroom`;
            window.open(chatUrl, `_blank`, 'width=400,height=600,resizable=yes,scrollbars=yes');

            if (channelTimers[channelName]) return;

            const timerElement = document.querySelector(`.channel-launcher[data-channel="${channelName}"] .timer`);
            if (!timerElement) return;
            
            let seconds = 0;
            timerElement.style.display = 'inline-block';

            const intervalId = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerElement.textContent = `${mins}:${secs}`;
            }, 1000);

            channelTimers[channelName] = intervalId;
        }

        // --- LÓGICA DE SALVAMENTO E CRIAÇÃO DE ELEMENTOS ---
        
        function createLauncherElement(channelName) {
            const launcherWrapper = document.createElement('div');
            launcherWrapper.className = 'channel-launcher';
            launcherWrapper.dataset.channel = channelName;

            launcherWrapper.innerHTML = `
                <div class="channel-info">
                    <span class="channel-name">${channelName}</span>
                    <span class="timer" style="display: none;"></span>
                </div>
                <div class="channel-actions">
                    <button class="launch-btn">Abrir Chat</button>
                    <button class="close-btn">X</button>
                </div>
            `;

            launcherWrapper.querySelector('.launch-btn').onclick = () => openChatAndStartTimer(channelName);
            launcherWrapper.querySelector('.close-btn').onclick = () => removeChannel(channelName);
            
            launcherContainer.appendChild(launcherWrapper);
        }

        function addNewChannel() {
            const streamerName = streamerInput.value.trim().toLowerCase();
            if (streamerName === '') {
                alert('Por favor, digite o nome de um canal.');
                return;
            }
            
            let savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            if (savedChannels.includes(streamerName)) {
                alert(`O canal ${streamerName} já está na lista.`);

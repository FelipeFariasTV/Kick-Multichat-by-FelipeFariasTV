<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Chats - Kick</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            overflow: hidden; /* Previne o scroll da página principal */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #main-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        #streamerInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
        }
        #addChatBtn {
            padding: 10px 15px;
            border: none;
            color: #111;
            background-color: #00ff7f;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #addChatBtn:active { transform: scale(0.98); }

        #counter-display {
            font-size: 1.2em;
            color: #aaa;
            font-weight: bold;
        }
        #online-count {
            color: #00ff7f;
        }

        #launcher-container {
            position: relative;
            height: 500px; /* Altura fixa para a área das "cartas" */
            margin-top: 30px;
        }
        .channel-launcher {
            background-color: #1f1f1f;
            border: 1px solid #444;
            border-left: 4px solid #00ff7f;
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            position: absolute;
            width: 100%;
            box-sizing: border-box; /* Garante que padding não afete a largura total */
            
            /* Animação e estado inicial (escondido) */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform: translateY(60px) scale(0.9);
            opacity: 0;
            pointer-events: none; /* Não clicável por padrão */
        }

        /* Estilos para as "cartas" na pilha */
        .channel-launcher:nth-child(1) {
            transform: translateY(0) scale(1);
            opacity: 1;
            z-index: 10;
            pointer-events: auto; /* Apenas o primeiro é clicável */
        }
        .channel-launcher:nth-child(2) {
            transform: translateY(20px) scale(0.95);
            opacity: 0.5;
            z-index: 9;
        }
        .channel-launcher:nth-child(3) {
            transform: translateY(40px) scale(0.9);
            opacity: 0.2;
            z-index: 8;
        }

        .channel-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #eee;
        }
        .channel-actions { display: flex; align-items: center; gap: 10px; }
        .launch-btn { background-color: #00ff7f; color: #111; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .close-btn { background-color: #555; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
        #status-message {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-controls">
            <input type="text" id="streamerInput" placeholder="Adicionar canal à lista...">
            <button id="addChatBtn">Adicionar</button>
            <div id="counter-display">Online: <span id="online-count">0</span></div>
        </div>

        <div id="launcher-container">
            </div>
        <p id="status-message" style="display: none;">Verificando canais online...</p>
    </div>

    <script>
        const streamerInput = document.getElementById('streamerInput');
        const addChatBtn = document.getElementById('addChatBtn');
        const launcherContainer = document.getElementById('launcher-container');
        const statusMessage = document.getElementById('status-message');
        const onlineCountSpan = document.getElementById('online-count');

        async function checkAndRenderOnlineChannels() {
            const savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            
            if (savedChannels.length === 0) {
                launcherContainer.innerHTML = '';
                statusMessage.textContent = 'Sua lista está vazia. Adicione um canal para começar.';
                statusMessage.style.display = 'block';
                onlineCountSpan.textContent = '0';
                return;
            }
            
            statusMessage.textContent = 'Verificando canais online...';
            statusMessage.style.display = 'block';
            launcherContainer.innerHTML = '';

            let onlineChannels = [];

            for (const channelName of savedChannels) {
                try {
                    const kickApiUrl = `https://kick.com/api/v2/channels/${channelName}`;
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(kickApiUrl)}`;
                    const response = await fetch(proxyUrl);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.livestream) {
                            onlineChannels.push(channelName);
                        }
                    }
                    await new Promise(resolve => setTimeout(resolve, 50)); 
                } catch (error) {
                    console.error(`Erro ao verificar status de ${channelName}:`, error);
                }
            }

            onlineCountSpan.textContent = onlineChannels.length;
            if (onlineChannels.length > 0) {
                statusMessage.style.display = 'none';
                onlineChannels.forEach(channelName => createLauncherElement(channelName));
            } else {
                statusMessage.textContent = 'Nenhum canal online no momento. Aperte F5 para verificar novamente.';
                statusMessage.style.display = 'block';
            }
        }

        function openChatAndRemove(channelName) {
            const chatUrl = `https://kick.com/${channelName}/chatroom`;
            window.open(chatUrl, `_blank`, 'width=400,height=600,resizable=yes,scrollbars=yes');

            const launcherElement = document.querySelector(`.channel-launcher[data-channel="${channelName}"]`);
            if (launcherElement) {
                launcherElement.remove();
            }

            const remaining = launcherContainer.children.length;
            onlineCountSpan.textContent = remaining;

            if (remaining === 0) {
                 statusMessage.textContent = 'Todos os chats online foram abertos. Aperte F5 para recarregar a lista.';
                 statusMessage.style.display = 'block';
            }
        }
        
        function createLauncherElement(channelName) {
            const launcherWrapper = document.createElement('div');
            launcherWrapper.className = 'channel-launcher';
            launcherWrapper.dataset.channel = channelName;

            launcherWrapper.innerHTML = `
                <span class="channel-name">${channelName}</span>
                <div class="channel-actions">
                    <button class="launch-btn">Abrir Chat</button>
                    <button class="close-btn" title="Remover da lista salva">X</button>
                </div>
            `;

            launcherWrapper.querySelector('.launch-btn').onclick = () => openChatAndRemove(channelName);
            launcherWrapper.querySelector('.close-btn').onclick = (e) => {
                e.stopPropagation(); // Previne que o clique no X também abra o chat
                removeChannelFromStorage(channelName);
            };
            
            launcherContainer.appendChild(launcherWrapper);
        }

        function addNewChannel() {
            const streamerName = streamerInput.value.trim().toLowerCase();
            if (!streamerName) return;
            
            let savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            if (savedChannels.includes(streamerName)) {
                alert(`O canal ${streamerName} já está na lista.`);
                return;
            }

            savedChannels.push(streamerName);
            localStorage.setItem('kickLaunchers', JSON.stringify(savedChannels));
            streamerInput.value = '';
            checkAndRenderOnlineChannels();
        }

        function removeChannelFromStorage(channelName) {
            let savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            const updatedChannels = savedChannels.filter(c => c !== channelName);
            localStorage.setItem('kickLaunchers', JSON.stringify(updatedChannels));
            checkAndRenderOnlineChannels();
        }

        addChatBtn.addEventListener('click', addNewChannel);
        streamerInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') addNewChannel();
        });
        
        document.addEventListener('DOMContentLoaded', checkAndRenderOnlineChannels);
    </script>

</body>
</html>

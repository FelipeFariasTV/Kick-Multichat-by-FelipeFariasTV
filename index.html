<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Chats - Kick</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #main-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        #streamerInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
        }
        #addChatBtn, #openAllOnlineBtn {
            padding: 10px 15px;
            border: none;
            color: #111;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #addChatBtn { background-color: #00ff7f; }
        #openAllOnlineBtn { background-color: #7f7fff; }
        #addChatBtn:active, #openAllOnlineBtn:active { transform: scale(0.98); }

        #launcher-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel-launcher {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-left: 4px solid #00ff7f; /* Apenas canais online serão mostrados, então a borda é sempre verde */
            border-radius: 8px;
            padding: 10px 15px;
            display: flex; /* 'none' para offline, 'flex' para online */
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: hidden;
        }
        .channel-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #aaa;
            background-color: #2a2a2a;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .channel-actions { display: flex; align-items: center; gap: 10px; }
        .launch-btn { background-color: #444; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .close-btn { background-color: #ff4d4d; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
        #status-message {
            text-align: center;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-controls">
            <input type="text" id="streamerInput" placeholder="Adicionar canal à lista...">
            <button id="addChatBtn">Adicionar</button>
            <button id="openAllOnlineBtn">Abrir Todos Online</button>
        </div>

        <div id="launcher-container">
            </div>
        <p id="status-message" style="display: none;">Nenhum canal online no momento.</p>
    </div>

    <script>
        const streamerInput = document.getElementById('streamerInput');
        const addChatBtn = document.getElementById('addChatBtn');
        const openAllOnlineBtn = document.getElementById('openAllOnlineBtn');
        const launcherContainer = document.getElementById('launcher-container');
        const statusMessage = document.getElementById('status-message');

        let channelTimers = {};

        // --- LÓGICA DE STATUS ONLINE ---

        async function checkChannelStatus(channelName) {
            const launcherElement = document.querySelector(`.channel-launcher[data-channel="${channelName}"]`);
            if (!launcherElement) return;

            try {
                const response = await fetch(`https://kick.com/api/v2/channels/${channelName}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                // AQUI ESTÁ A MUDANÇA PRINCIPAL: MOSTRAR OU ESCONDER O ELEMENTO
                if (data.livestream) {
                    launcherElement.style.display = 'flex'; // Mostra o canal se estiver online
                } else {
                    launcherElement.style.display = 'none'; // Esconde o canal se estiver offline
                }
            } catch (error) {
                console.error(`Erro ao verificar status de ${channelName}:`, error);
                launcherElement.style.display = 'none'; // Esconde em caso de erro
            }
        }
        
        function updateStatusMessage() {
            const onlineChannels = document.querySelectorAll('.channel-launcher[style*="display: flex"]');
            if (onlineChannels.length > 0) {
                statusMessage.style.display = 'none';
            } else {
                statusMessage.style.display = 'block';
            }
        }

        async function updateAllStatuses() {
            const launchers = document.querySelectorAll('.channel-launcher');
            const channels = Array.from(launchers).map(launcher => launcher.dataset.channel);

            await Promise.all(channels.map(channel => checkChannelStatus(channel)));
            
            updateStatusMessage(); // Atualiza a mensagem de status após a verificação
        }

        // --- LÓGICA DE ABRIR CHATS E TIMERS ---

        function openChatAndStartTimer(channelName) {
            const chatUrl = `https://kick.com/${channelName}/chatroom`;
            window.open(chatUrl, `_blank`, 'width=400,height=600,resizable=yes,scrollbars=yes');

            if (channelTimers[channelName]) return;

            const timerElement = document.querySelector(`.channel-launcher[data-channel="${channelName}"] .timer`);
            if (!timerElement) return;
            
            let seconds = 0;
            timerElement.style.display = 'inline-block';

            const intervalId = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerElement.textContent = `${mins}:${secs}`;
            }, 1000);

            channelTimers[channelName] = intervalId;
        }

        // --- LÓGICA DE SALVAMENTO E CRIAÇÃO DE ELEMENTOS ---

        function loadChannels() {

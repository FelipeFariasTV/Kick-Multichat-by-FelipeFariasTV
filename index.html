<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Chat Kick</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 15px;
            font-size: 16px;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        h1 {
            color: #00ff7f;
            margin: 0;
        }
        p {
            margin: 5px 0 0 0;
            color: #aaa;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        #streamerInput {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            width: 250px;
        }
        #addChatBtn {
            padding: 10px 15px;
            border: none;
            background-color: #00ff7f; /* Verde da Kick */
            color: #111;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #addChatBtn:hover {
            background-color: #00e673;
        }
        #chat-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .chat-wrapper {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            width: 340px;
            height: 550px;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .chat-title {
            font-weight: bold;
            color: #00ff7f;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .close-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
            line-height: 25px;
            text-align: center;
            flex-shrink: 0;
        }
        .chat-iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Multi-Chat Kick</h1>
        <p>Adicione canais e eles serão salvos no seu navegador.</p>
    </div>
    
    <div id="controls">
        <input type="text" id="streamerInput" placeholder="Nome do canal...">
        <button id="addChatBtn">Adicionar</button>
    </div>

    <div id="chat-container">
        </div>

    <script>
        const streamerInput = document.getElementById('streamerInput');
        const addChatBtn = document.getElementById('addChatBtn');
        const chatContainer = document.getElementById('chat-container');

        // --- LÓGICA DE SALVAMENTO (localStorage) ---

        // Função para carregar os canais salvos quando a página abre
        function loadChannels() {
            const savedChannels = JSON.parse(localStorage.getItem('kickChannels')) || [];
            savedChannels.forEach(channelName => {
                createChatElement(channelName);
            });
        }

        // Função para salvar a lista atual de canais abertos
        function saveChannels() {
            const currentChannels = [];
            document.querySelectorAll('.chat-wrapper').forEach(wrapper => {
                // Pega o nome do canal a partir de um atributo de dados
                currentChannels.push(wrapper.dataset.channel);
            });
            localStorage.setItem('kickChannels', JSON.stringify(currentChannels));
        }

        // --- LÓGICA DE CRIAÇÃO DOS CHATS ---

        // Função que cria o elemento visual do chat
        function createChatElement(channelName) {
            // Verifica se o canal já está na tela
            if (document.querySelector(`.chat-wrapper[data-channel="${channelName}"]`)) {
                alert(`O canal ${channelName} já está aberto.`);
                return false;
            }

            const chatWrapper = document.createElement('div');
            chatWrapper.className = 'chat-wrapper';
            chatWrapper.dataset.channel = channelName; // Atributo para identificar o canal

            const chatHeader = document.createElement('div');
            chatHeader.className = 'chat-header';
            
            const chatTitle = document.createElement('span');
            chatTitle.className = 'chat-title';
            chatTitle.textContent = channelName;

            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = 'X';
            closeBtn.onclick = function() {
                chatContainer.removeChild(chatWrapper);
                saveChannels(); // Salva a lista atualizada após fechar
            };

            chatHeader.appendChild(chatTitle);
            chatHeader.appendChild(closeBtn);

            const iframe = document.createElement('iframe');
            iframe.className = 'chat-iframe';
            iframe.src = `https://kick.com/embed/chat/v2/${channelName}`;
            
            chatWrapper.appendChild(chatHeader);
            chatWrapper.appendChild(iframe);

            chatContainer.appendChild(chatWrapper);
            return true;
        }

        // Função principal para adicionar um novo chat a partir do input
        function addNewChat() {
            const streamerName = streamerInput.value.trim().toLowerCase();
            if (streamerName === '') {
                alert('Por favor, digite o nome de um canal.');
                return;
            }

            if (createChatElement(streamerName)) {
                saveChannels(); // Salva a lista atualizada após adicionar
            }

            streamerInput.value = ''; // Limpa o input
        }

        // --- EVENTOS ---

        // Adiciona evento ao clicar no botão
        addChatBtn.addEventListener('click', addNewChat);

        // Adiciona evento para a tecla "Enter" no campo de texto
        streamerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addNewChat();
            }
        });

        // Carrega os canais salvos assim que a página é iniciada
        document.addEventListener('DOMContentLoaded', loadChannels);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Chats - Kick</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #main-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        #streamerInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
        }
        #addChatBtn, #openAllOnlineBtn {
            padding: 10px 15px;
            border: none;
            color: #111;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #addChatBtn { background-color: #00ff7f; }
        #openAllOnlineBtn { background-color: #7f7fff; }
        #addChatBtn:active, #openAllOnlineBtn:active { transform: scale(0.98); }

        #launcher-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel-launcher {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-left: 4px solid #555; /* Cor padrão (offline) */
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.5s ease;
        }
        /* Estilo para canais ONLINE */
        .channel-launcher.online {
            border-left-color: #00ff7f;
        }
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: hidden;
        }
        .channel-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .timer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            color: #aaa;
            background-color: #2a2a2a;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .channel-actions { display: flex; align-items: center; gap: 10px; }
        .launch-btn { background-color: #444; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .close-btn { background-color: #ff4d4d; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-controls">
            <input type="text" id="streamerInput" placeholder="Adicionar canal...">
            <button id="addChatBtn">Adicionar</button>
            <button id="openAllOnlineBtn">Abrir Todos Online</button>
        </div>

        <div id="launcher-container">
            </div>
    </div>

    <script>
        const streamerInput = document.getElementById('streamerInput');
        const addChatBtn = document.getElementById('addChatBtn');
        const openAllOnlineBtn = document.getElementById('openAllOnlineBtn');
        const launcherContainer = document.getElementById('launcher-container');

        // Objeto para armazenar os timers de cada canal
        let channelTimers = {};

        // --- LÓGICA DE STATUS ONLINE ---

        async function checkChannelStatus(channelName) {
            const launcherElement = document.querySelector(`.channel-launcher[data-channel="${channelName}"]`);
            if (!launcherElement) return;

            try {
                const response = await fetch(`https://kick.com/api/v2/channels/${channelName}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                
                if (data.livestream) {
                    launcherElement.classList.add('online');
                } else {
                    launcherElement.classList.remove('online');
                }
            } catch (error) {
                console.error(`Erro ao verificar status de ${channelName}:`, error);
                launcherElement.classList.remove('online');
            }
        }

        async function updateAllStatuses() {
            const launchers = document.querySelectorAll('.channel-launcher');
            const channels = Array.from(launchers).map(launcher => launcher.dataset.channel);
            await Promise.all(channels.map(channel => checkChannelStatus(channel)));
        }

        // --- LÓGICA DE ABRIR CHATS E TIMERS ---

        function openChatAndStartTimer(channelName) {
            const chatUrl = `https://kick.com/${channelName}/chatroom`;
            window.open(chatUrl, `_blank`, 'width=400,height=600,resizable=yes,scrollbars=yes');

            // Inicia o timer apenas se não houver um ativo para este canal
            if (channelTimers[channelName]) return;

            const timerElement = document.querySelector(`.channel-launcher[data-channel="${channelName}"] .timer`);
            if (!timerElement) return;
            
            let seconds = 0;
            timerElement.style.display = 'inline-block'; // Mostra o timer

            const intervalId = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerElement.textContent = `${mins}:${secs}`;
            }, 1000);

            channelTimers[channelName] = intervalId; // Armazena o ID do intervalo
        }

        // --- LÓGICA DE SALVAMENTO E CRIAÇÃO DE ELEMENTOS ---

        function loadChannels() {
            const savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            launcherContainer.innerHTML = ''; // Limpa antes de carregar
            savedChannels.forEach(channelName => createLauncherElement(channelName));
            updateAllStatuses();
        }

        function saveChannels() {
            const currentChannels = Array.from(document.querySelectorAll('.channel-launcher'))
                                         .map(launcher => launcher.dataset.channel);
            localStorage.setItem('kickLaunchers', JSON.stringify(currentChannels));
        }

        function createLauncherElement(channelName) {
            if (document.querySelector(`.channel-launcher[data-channel="${channelName}"]`)) {
                alert(`O canal ${channelName} já está na lista.`);
                return false;
            }

            const launcherWrapper = document.createElement('div');
            launcherWrapper.className = 'channel-launcher';
            launcherWrapper.dataset.channel = channelName;

            const channelInfo = document.createElement('div');
            channelInfo.className = 'channel-info';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'channel-name';
            nameSpan.textContent = channelName;
            
            const timerSpan = document.createElement('span');
            timerSpan.className = 'timer';
            timerSpan.style.display = 'none'; // Começa escondido

            channelInfo.appendChild(nameSpan);
            channelInfo.appendChild(timerSpan);

            const actionsWrapper = document.createElement('div');
            actionsWrapper.className = 'channel-actions';

            const launchBtn = document.createElement('button');
            launchBtn.className = 'launch-btn';
            launchBtn.textContent = 'Abrir Chat';
            launchBtn.onclick = () => openChatAndStartTimer(channelName);

            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = 'X';
            closeBtn.onclick = function() {
                // Para e remove o timer se existir
                if (channelTimers[channelName]) {
                    clearInterval(channelTimers[channelName]);
                    delete channelTimers[channelName];
                }
                launcherContainer.removeChild(launcherWrapper);
                saveChannels();
            };
            
            actionsWrapper.appendChild(launchBtn);
            actionsWrapper.appendChild(closeBtn);
            
            launcherWrapper.appendChild(channelInfo);
            launcherWrapper.appendChild(actionsWrapper);
            launcherContainer.appendChild(launcherWrapper);
            
            return true;
        }

        function addNewChannel() {
            const streamerName = streamerInput.value.trim().toLowerCase();
            if (streamerName === '') {
                alert('Por favor, digite o nome de um canal.');
                return;
            }
            if (createLauncherElement(streamerName)) {
                saveChannels();
                checkChannelStatus(streamerName);
            }
            streamerInput.value = '';
        }

        // --- INICIALIZAÇÃO E EVENTOS ---

        addChatBtn.addEventListener('click', addNewChannel);
        streamerInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') addNewChannel();
        });

        openAllOnlineBtn.addEventListener('click', () => {
            const onlineChannels = document.querySelectorAll('.channel-launcher.online');
            if (onlineChannels.length === 0) {
                alert('Nenhum canal online para abrir.');
                return;
            }
            onlineChannels.forEach(channelElement => {
                const channelName = channelElement.dataset.channel;
                openChatAndStartTimer(channelName);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadChannels();
            setInterval(updateAllStatuses, 60000); // Atualiza status a cada 60 segundos
        });
    </script>

</body>
</html>

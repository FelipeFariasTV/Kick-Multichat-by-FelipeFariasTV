<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançador de Chats - Kick</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #main-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        #streamerInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
        }
        #addChatBtn, #openAllOnlineBtn {
            padding: 10px 15px;
            border: none;
            color: #111;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        #addChatBtn { background-color: #00ff7f; }
        #openAllOnlineBtn { background-color: #7f7fff; }
        #addChatBtn:active, #openAllOnlineBtn:active { transform: scale(0.98); }

        #launcher-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel-launcher {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-left: 4px solid #00ff7f;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: hidden;
        }
        .channel-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #eee;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .channel-actions { display: flex; align-items: center; gap: 10px; }
        .launch-btn { background-color: #444; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .close-btn { background-color: #ff4d4d; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-weight: bold; }
        #status-message {
            text-align: center;
            color: #777;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-controls">
            <input type="text" id="streamerInput" placeholder="Adicionar canal à lista...">
            <button id="addChatBtn">Adicionar</button>
            <button id="openAllOnlineBtn">Abrir Todos Online</button>
        </div>

        <div id="launcher-container">
            </div>
        <p id="status-message" style="display: none;">Verificando canais online...</p>
    </div>

    <script>
        const streamerInput = document.getElementById('streamerInput');
        const addChatBtn = document.getElementById('addChatBtn');
        const openAllOnlineBtn = document.getElementById('openAllOnlineBtn');
        const launcherContainer = document.getElementById('launcher-container');
        const statusMessage = document.getElementById('status-message');

        async function checkAndRenderOnlineChannels() {
            const savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            
            if (savedChannels.length === 0) {
                launcherContainer.innerHTML = '';
                statusMessage.textContent = 'Sua lista de canais está vazia. Adicione um canal para começar.';
                statusMessage.style.display = 'block';
                return;
            }
            
            statusMessage.textContent = 'Verificando canais online...';
            statusMessage.style.display = 'block';
            launcherContainer.innerHTML = '';

            let onlineChannels = [];

            for (const channelName of savedChannels) {
                try {
                    const kickApiUrl = `https://kick.com/api/v2/channels/${channelName}`;
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(kickApiUrl)}`;
                    const response = await fetch(proxyUrl);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.livestream) {
                            onlineChannels.push(channelName);
                        }
                    }
                    await new Promise(resolve => setTimeout(resolve, 50)); 
                } catch (error) {
                    console.error(`Erro ao verificar status de ${channelName}:`, error);
                }
            }

            if (onlineChannels.length > 0) {
                statusMessage.style.display = 'none';
                onlineChannels.forEach(channelName => createLauncherElement(channelName));
            } else {
                statusMessage.textContent = 'Nenhum canal online no momento.';
                statusMessage.style.display = 'block';
            }
        }

        function openChatAndRemove(channelName) {
            const chatUrl = `https://kick.com/${channelName}/chatroom`;
            window.open(chatUrl, `_blank`, 'width=400,height=600,resizable=yes,scrollbars=yes');

            // Remove o elemento da tela após clicar
            const launcherElement = document.querySelector(`.channel-launcher[data-channel="${channelName}"]`);
            if (launcherElement) {
                launcherElement.remove();
            }

            // Atualiza a mensagem de status se a lista ficar vazia
            if (launcherContainer.children.length === 0) {
                 statusMessage.textContent = 'Todos os chats online foram abertos.';
                 statusMessage.style.display = 'block';
            }
        }
        
        function createLauncherElement(channelName) {
            const launcherWrapper = document.createElement('div');
            launcherWrapper.className = 'channel-launcher';
            launcherWrapper.dataset.channel = channelName;

            launcherWrapper.innerHTML = `
                <div class="channel-info">
                    <span class="channel-name">${channelName}</span>
                </div>
                <div class="channel-actions">
                    <button class="launch-btn">Abrir Chat</button>
                    <button class="close-btn">X</button>
                </div>
            `;

            launcherWrapper.querySelector('.launch-btn').onclick = () => openChatAndRemove(channelName);
            launcherWrapper.querySelector('.close-btn').onclick = () => removeChannelFromStorage(channelName);
            
            launcherContainer.appendChild(launcherWrapper);
        }

        function addNewChannel() {
            const streamerName = streamerInput.value.trim().toLowerCase();
            if (streamerName === '') {
                alert('Por favor, digite o nome de um canal.');
                return;
            }
            
            let savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            if (savedChannels.includes(streamerName)) {
                alert(`O canal ${streamerName} já está na lista.`);
                return;
            }

            savedChannels.push(streamerName);
            localStorage.setItem('kickLaunchers', JSON.stringify(savedChannels));
            streamerInput.value = '';
            checkAndRenderOnlineChannels();
        }

        function removeChannelFromStorage(channelName) {
            let savedChannels = JSON.parse(localStorage.getItem('kickLaunchers')) || [];
            const updatedChannels = savedChannels.filter(c => c !== channelName);
            localStorage.setItem('kickLaunchers', JSON.stringify(updatedChannels));
            checkAndRenderOnlineChannels();
        }

        addChatBtn.addEventListener('click', addNewChannel);
        streamerInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') addNewChannel();
        });

        openAllOnlineBtn.addEventListener('click', () => {
            const onlineChannelElements = document.querySelectorAll('.channel-launcher');
            if (onlineChannelElements.length === 0) {
                alert('Nenhum canal online para abrir.');
                return;
            }
            onlineChannelElements.forEach(channelElement => {
                const channelName = channelElement.dataset.channel;
                openChatAndRemove(channelName);
            });
        });

        // Roda a verificação APENAS UMA VEZ quando a página carrega.
        document.addEventListener('DOMContentLoaded', checkAndRenderOnlineChannels);
    </script>

</body>
</html>
